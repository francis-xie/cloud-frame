#配置服务器端口
server.port=8080
#SpringBoot1.X配置应用访问路径
#server.context-path=/pay
#SpringBoot2.X配置应用访问路径
server.servlet.context-path=/pay

# 标示当前应用的名称
spring.application.name=vi-pay
# 指定日志的打印级别，其值可为：INFO：默认值，表示基础信息日志。WARN：表示警告日志。DEBUG：表示调试日志。
logging.level.com.emis.vi.pay.alipay=INFO
# 指定日志的输出目录
logging.path=./logs

spring.datasource.url=jdbc:mysql://localhost:3307/cloud_frame?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=turbo
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=10
spring.datasource.druid.max-active=20
spring.datasource.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*
spring.datasource.druid.stat-view-servlet.login-username=druid
spring.datasource.druid.stat-view-servlet.login-password=druid

