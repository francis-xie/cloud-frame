server:
  port: 8002
spring:
  application:
    name: vi-registry
eureka:
  instance:
    #hostname: replica1
    hostname: localhost
  client:
    serviceUrl:
      #defaultZone: http://replica2:8003/eureka/ #注册到另一个Eureka注册中心
      defaultZone: http://localhost:8003/eureka/ #注册到另一个Eureka注册中心
    fetch-registry: true
    register-with-eureka: true